name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install DVC and dependencies
      run: |
        pip install dvc[s3]

    - name: Configure Dagshub credentials
      run: |
        dvc remote modify origin auth basic
        dvc remote modify origin user hostephane
        dvc remote modify origin password ${{ secrets.DAGSHUB_TOKEN }}

    - name: Pull model from Dagshub with DVC
      run: dvc pull

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/auction-model-api:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/auction-model-api:latest
